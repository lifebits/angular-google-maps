<section class="searchBox-wrapper">
    <div class="searchBox">
        <form>
            <input [value]="query" (keyup)="quickSearchQuery($event)" (keyup.enter)="searchQuery()" type="text" placeholder="Search city or state in the US" autofocus>
        </form>
        <div class="float-block">
            <div *ngIf="!quickSearchResult" (click)="searchQuery()" class="button">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </div>
            <div *ngIf="quickSearchResult && query" (click)="resetSearch()" class="button">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
        </div>
        <div class="control-content-type">
            <a class="button"
                (click)="toggleMapsPointsDisplay()" [class.active]="searchService.options.mapsPointsDisplay">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
                </svg>
            </a>
            <a class="button"
                (click)="toggleSearchListType('list')" [class.active]="searchService.options.previewDisplay && searchService.options.previewType === 'list'">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z" />
                </svg>
            </a>
            <a class="button"
                (click)="toggleSearchListType('board')" [class.active]="searchService.options.previewDisplay && searchService.options.previewType === 'board'">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
            </a>
        </div>
    </div>
    <div id="quick-search-result" class="searchResult">
        <ul>
            <li class="itemFound" *ngFor="let searchItem of quickSearchResult" (click)="setMarkerOnMap(searchItem)">
                <div class="itemFound-icon inline">
                    <img [src] = "getIconPlaceUrl(searchItem._type)">
                </div>
                <div class="itemFound-title inline" [innerHTML]="searchItem['_title']"></div>
            </li>
        </ul>
    </div>
</section>
